<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Horror Movies Quiz</title>
</head>
<body id="quiz-content"> 
   <!--Quiz box-->
   <section>
  <div class="quiz-container">
    <div id="game" class="quiz-questions">
      <h2 id="question">In 'The Exorcist', directed by William Friedkin, what is the name of the possesed girl?</h2>
      <div class="option-container">
        <p class="option-prefix">A</p>
        <p class="option-text" data-number="1">Emily</p>
      </div>
      <div class="option-container">
        <p class="option-prefix">B</p>
        <p class="option-text" data-number="2">Sarah</p>
      </div> <div class="option-container">
        <p class="option-prefix">C</p>
        <p class="option-text" data-number="3">Regan</p>
      </div> <div class="option-container">
        <p class="option-prefix">D</p>
        <p class="option-text" data-number="4">Linda</p>
      </div>
    </div>
  
    <!-- Progress bar -->
    <div class="progress">
      <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <!-- End of the Quiz Section-->
    <section id="quiz-end" style="display: none;">
      <div class="quiz-container-end">
           <div id="end-message">
             <h4>Quiz Complete</h4>
             <p>Your score: <span id="user-score"></span></p>
             <p id="end-message-text"></p>
           </div>
      </div>
  </section>


      <!--Question Tracker-->
      <span id="question-tracker"></span>

  
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/quiz.js"></script>
</body>
</html>
